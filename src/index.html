<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      
      <header id="inicio">
        <h1 id="titulo">Cifrado Cesar</h1>
        <img src="img/logo.png" id="logo">
      </header>

      <div id="cuadro">
        <form id="cifrador" autocomplete="off">
          <!-- <input id="input-original" spellcheck="false" placeholder="Ingresa tu texto." type="text" name="text">-->
          <textarea name="text" id="input-original" cols="30" rows="10"></textarea>
        </form>
      </div>

      <div id="barra">
        <input id="rango" type="range" value="10" min="1" max="30" oninput="this.nextElementSibling.value = this.value">
        <output>10</output>
      </div>

      <div id="botones">
        <button id="button">Cifrar</button>
        <input type="image" id="instrucciones" src="img/botonpregunta.png">
        <button id="buton">Descifrar</button>
      </div>

      <div id="resultado">
        <!--<p id="texto"></p>-->
        <textarea name="texto" id="texto" cols="30" rows="10" readonly="false"></textarea>
      </div>

    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
